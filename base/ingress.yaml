apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wiki
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`wiki2.uniproject.jp`)
      kind: Rule
      services:
        - kind: Service
          name: app
          # Customize the connection between Traefik and the backend
          passHostHeader: true
          port: 3000
          responseForwarding:
            flushInterval: 1ms
          scheme: http
          sticky:
            cookie:
              httpOnly: true
              name: cookie
              secure: true
          strategy: wrr
          weight: 10
  tls:
    certResolver: cf-prod
    domains:
      - main: wiki2.uniproject.jp
